<html lang="en">
<!-- colors: 3D3B8E, 6883BA,EBEBEB,E072A4,B0E298 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Data Visualization</title>
    <style>

    </style>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="navigation-bar">

        <input class="pagebutton" type="button" value="Documentation"
            onclick="window.location.href='documentation.html'" />
        <h1>COVID-19 Data Visualization</h1>
    </div>

    <div class="main-content">
        <div id="sortRadio" style="margin-left:10%;">
            <input id="casesCheckBox" type="checkbox" value="casesCheckBox" onclick="changeLegend(value)"> Cases
            <input id="recoveredCheckBox" type="checkbox" value="recoveredCheckBox" onclick="changeLegend(value)">
            Recovered
            <input id="testedCheckBox" type="checkbox" value="testedCheckBox" onclick="changeLegend(value)"> Tested
        </div>
        <br>
        <button id="stateButton" class="sort" value="states" onclick="show(value)">State Map</button>
        <button id="countyButton" class="sort" value="counties" onclick="show(value)">County Map</button>
        <hr />
        <div id="d3-legend-v3" class="map-legend">
            <svg style="position:absolute;" id="SmapLegend" width="900" height="120"></svg>
            <svg style="position:absolute;" id="SmapLegend2" width="900" height="120"></svg>
            <svg style="position:absolute;" id="SmapLegend3" width="900" height="120"></svg>
            <svg style="position:absolute;" id="CmapLegend" width="900" height="120"></svg>
        </div>
        <div id="viz">
            <div class="line-chart-container" id="line-chart-container">
                <select class="state-dropdown" id="state-dropdown" name="state" onchange="selectStateFromDropDown()">
                </select>
                <div id="positive" class="confirmed">
                    <p class="chart-title">Confirmed</p>
                </div>
                <div id="recovered" class="recovered">
                    <p class="chart-title">Recovered</p>
                </div>
                <div id="totalCases" class="total-tests">
                    <p class="chart-title">Tested</p>
                </div>
            </div>
            <div class="map-viz"></div>
            <div id="tooltip" style="visibility: hidden; position: absolute;">
                <table height="100px" width="100px">
                    <tr>
                        <th>State</th>
                        <th>Tests</th>
                        <th>Cases</th>
                        <th>Deaths</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>

            </div>

            <div class="svg-pan-zoom-container" id="stateZoom" data-zoom-on-wheel="zoom-amount: 0.005; max-scale: 20;"
                data-pan-on-drag="button: left;" style="height: 80vh;">
                <svg viewBox="0 0 900 600" preserveAspectRatio="xMidYMid meet " id="stateMap">
                    <g transform="translate(0 0)"></g>
                </svg>
            </div>
            <div class="svg-pan-zoom-container" id="stateZoom2" data-zoom-on-wheel="zoom-amount: 0.005; max-scale: 20;"
                data-pan-on-drag="button: left;" style="height: 80vh;">
                <svg viewBox="0 0 900 600" preserveAspectRatio="xMidYMid meet " id="stateMap2">
                    <g transform="translate(0 0)"></g>
                </svg>
            </div>
            <div class="svg-pan-zoom-container" id="stateZoom3" data-zoom-on-wheel="zoom-amount: 0.005; max-scale: 20;"
                data-pan-on-drag="button: left;" style="height: 80vh;">
                <svg viewBox="0 0 900 600" preserveAspectRatio="xMidYMid meet " id="stateMap3">
                    <g transform="translate(0 0)"></g>
                </svg>
            </div>
            <div class="svg-pan-zoom-container" id="countyZoom" data-zoom-on-wheel="zoom-amount: 0.005; max-scale: 20;"
                data-pan-on-drag="button: left;" style="height: 80vh;">
                <svg viewBox="0 0 900 600" preserveAspectRatio="xMidYMid meet " id="countyMap">
                    <g transform="translate(0 0)"></g>
                </svg>
            </div>
        </div>
    </div>




    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.13.0/d3-legend.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom-container@0.2.7"></script>
    <script src="stateNameUtility.js"></script>
    <script src="lineChartUtility.js"></script>
    <script src="lineChart.js"></script>
    <script src="map.js"></script>
    <script src="app.js"></script>
    </div>
